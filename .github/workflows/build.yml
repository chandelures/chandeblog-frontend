name: build

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 18.x
      - name: Install dependencies
        run: |
          npm install
      - name: Run lint with eslint
        run: |
          npm run lint
      - name: Run build
        run: |
          npm run build
